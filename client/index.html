<!DOCTYPE html>
<html>
  <head>
    <title>ID test</title>
    <meta charset="utf-8">
    <link href="https://developers.google.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link href="public/stylesheets/test.css" rel="stylesheet">
  </head>
  <body>
    <div id="title-bar" class="title-bar">
      <div class="title">Countdown</div>
      <div class="button-refresh"><a id="button-refresh" href="#">C</a></div>
    </div>

    <div id="bus-stop-header" class="bus-stop-header">
      <!--<div class="stop-indicator" id="stop-indicator"></div>
      <div class="stop-name" id="stop-name">Haymarket</div>
      <div class="stop-towards" id="stop-towards">towards Aldwych, Finsbury Square or St Barts Hospital</div>
      <div class="button-go-here"><a id="button-go-here" href="#">O</a></div>-->
    </div>

    <div id="map-canvas"></div>

    <div id="last-refresh" class="last-refresh">&nbsp;Last Refresh 21:10</div>

    <div id="route-departures"></div>

    <script type='text/javascript' src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type='text/javascript' src="public/js/vendor/underscore.js"></script>
    <script type='text/javascript' src="public/js/vendor/backbone.js"></script>
    <script type='text/javascript' src="public/js/vendor/backbone.marionette.js"></script>
    <script type='text/javascript' src="public/js/vendor/bootstrap.min.js"></script>
    <script type='text/javascript' src="public/js/vendor/handlebars.min.js"></script>

    <script type='text/javascript' src="public/js/vendor/class.js"></script>

    <script id="departure-template" type="text/x-handlebars-template">
      <div class="name">{{routeName}}</div>
      <div class="destination">{{destination}}</div>
      <div class="arrival">{{estimatedWait}}</div>
      <div class="next-departures">{{showNextDepartures nextDepartures}}</div>
    </script>

    <script id="bus-stop-header-template" type="text/x-handlebars-template">
      <div class="stop-indicator" id="stop-indicator">{{stopIndicator}}</div>
      <div class="stop-name" id="stop-name">{{name}}</div>
      <div class="stop-towards" id="stop-towards">towards {{towards}}</div>
      <div class="button-go-here"><a id="button-go-here" href="#">O</a></div>
    </script>

    <script type="text/javascript">
      var app = new Marionette.Application();

      //Backbone Model Constructor representing a single route arrival
      //-----------------------------------------------------------
      var RouteArrival = Backbone.Model.extend({
        defaults:{
          "routeId":       undefined,
          "routeName":     undefined,
          "destination":   undefined,
          "scheduledTime": undefined
        }
      });

      //Backbone Collection Constructor for route arrivals. Populates from the REST API
      //------------------------------------------------------------------------------------
      var RouteArrivals = Backbone.Collection.extend({
        model: RouteArrival,
        url: "/bus-stops/{id}"
      });

      //Backbone Model Constructor representing a single departure data.
      //  Inherits from RouteArrival, adding a sub-collection for the next arrivals of the same route
      //----------------------------------------------------------------------------------------------
      var RouteDeparture = RouteArrival.extend({
        idAttribute: "routeId",
        defaults:{
          "nextDepartures": []
        }
      });

      //Constructor for a Backbone Collection of route arrivals. Binded to the view.
      // Populates from the processing of the RouteArrivals collection, grouping arrivals by route
      //-------------------------------------------------------------------------------------------
      var RouteDepartures = Backbone.Collection.extend({
        model: RouteDeparture,
        sync: null
      });

      //Constructor for a Backbone Model that holds a single bus stop data
      //--------------------------------------------------------------------
      var BusStop = Backbone.Model.extend({
        idAttribute: "id",
        defaults:{
          "smsCode":       undefined,
          "name":          undefined,
          "stopIndicator": undefined,
          "towards":       undefined,
          "direction":     undefined,
          "lat":           undefined,
          "lng":           undefined,
          "routes":        [],
          "marker":        undefined   //google.maps.Marker
        }
      });

      //Backbone Collection Constructor for bus stops. Populated from the REST API
      //-------------------------------------------------------------------------------
      var BusStops = Backbone.Collection.extend({
        model: BusStop,

        //Overriding Collection.reset() in order to properly erase map markers
        reset: function(){
          this.each(function(model){
            model.get("marker").setMap(null);
          });
          Backbone.Collection.prototype.reset.apply(this, arguments);  //Calling "super" implementation
        }
      });

      //App's main model (in MVC terms, not Backbone)
      //----------------------------------------------
      var Model = Class.extend({
        _currBusStopID:      null,              //Current bus stop ID
        _currBusStop:        null,              //Current bus stop model
        _lastUpdated:        undefined,         //Timestamp of last update
        lastUpdatedAsString: undefined,         //String "hh:mm" of last update
        map:                 null,              //App's google map

        busStops:    new BusStops(),            //Collection of bus stops
        arrivals:    new RouteArrivals(),       //Collection holding raw bus stop arrivals API results
        departures:  new RouteDepartures(),     //Collection for processed arrivals data, bindable in view

        initialize: function() {
          //Custom parsing before injecting API responses into collections
          this.arrivals.parse = this.onParseArrivals.bind(this);
          this.busStops.parse = this.onParseMarkers.bind(this);

          //Bus stop collection event handlers --> Map markers management
          this.busStops.on("add", this.onMarkerAdd.bind(this));
          this.busStops.on("remove", this.onMarkerRemove.bind(this));
          this.busStops.on("reset", this.onMarkersReset.bind(this));
        },

        reset: function(){
          this.arrivals.reset();
          this.departures.reset();
        },

        //Smart update of bus stops within current map bounds ("smart" because it only adds and/or deletes what changes)
        //---------------------------------------------------------------------------------------------------------------
        refreshBusStops: function(onSuccess, onError){
          if(typeof onSuccess !== "function") onSuccess = function(){};
          if(typeof onError !== "function") onError = function(){};

          var self = this;
          var bounds = self.map.getBounds();

          self.busStops.url = '/bus-stops?' +
          'northEast='+bounds.getNorthEast().lat()+','+bounds.getNorthEast().lng() + '&' +
          'southWest='+bounds.getSouthWest().lat()+','+bounds.getSouthWest().lng();

          //Request to the REST API for smart updates to the collection.
          self.busStops.fetch({
            dataType: "jsonp",

            success: function(arrivals, response, options) {
              console.log("model.refreshBusStops() SUCCESS!");
              onSuccess();
            },

            error: function(err){
              console.log("model.refreshDepartures() ERROR -->"); console.log(err);
              onError(err);
            }
          });
        },

        //Adds a marker when a new bus stop is added to the bus stops collection
        //------------------------------------------------------------------------
        onMarkerAdd: function(busStopModel, busStopscollection, options){

          //Marker creation
          busStopModel.set("marker", new google.maps.Marker({
            position: new google.maps.LatLng(busStopModel.get("lat"), busStopModel.get("lng")),
            map: map,
            icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, strokeColor: '#fff', strokeWeight: 2, fillColor: '#f00', fillOpacity:1 },
            busStopId: busStopModel.get("id")
          }));

          //Marker events
          google.maps.event.addListener(busStopModel.get("marker"), 'click', function(){
            console.log("click on marker " + busStopModel.id);
            //Model setup for this bus stop
            app.model.currBusStopID = busStopModel.id;

            //Setting up bus stop data in header
            app.busStopHeader.show(app.busStopView);

            //Setting up for other bus stop data
            app.map.panTo(busStopModel.get("marker").getPosition());
            setTimeout(function(){
              app.model.refreshBusStops();
            }, 250);
          });
        },

        //Removes the map marker when the bus stop model is about to be removed from its collection
        //-------------------------------------------------------------------------------------------
        onMarkerRemove: function(model, collection, options){
          model.get("marker").setMap(null);
        },

        onMarkersReset: function(collection, options){
          console.log("onMarkersReset()");
        },

        //Smart update of the arrivals collection and process it in order to populate the departures collection
        //------------------------------------------------------------------------------------------------------
        refreshDepartures: function(onSuccess, onError){
          if(typeof onSuccess !== "function") onSuccess = function(){};
          if(typeof onError !== "function") onError = function(){};

          var self = this;
          if(self.currBusStopID){

            //Setting up REST API URL to current model's bus stop
            self.arrivals.url = "/bus-stops/" + self.currBusStopID;

            //Request to the REST API for smart updates to the collection.
            self.arrivals.fetch({
              dataType: "jsonp",

              success: function(arrivals, response, options) {

                //Sets up app's current time, based on server response instead of local time. This makes the app
                // time-zone independent, avoiding Madrid/London differences
                self._lastUpdated = self.parseTime(response["lastUpdated"]);
                self.lastUpdatedAsString = response["lastUpdated"];

                //Groups arrivals by route. There exist 1-N arrivals for each route
                var groups = arrivals.groupBy("routeId");

                //For each group it picks the first arrival (they're time sorted) and nests the rest in the "nextDepartures" property
                var departures =
                  _.chain(groups)
                  .keys()
                  .map(function(routeId) {
                    var routeData = arrivals.findWhere({"routeId": routeId});
                    return {
                      "routeId":        routeData.get("routeId"),
                      "routeName":      routeData.get("routeName"),
                      "destination":    routeData.get("destination"),
                      "estimatedWait":  routeData.get("estimatedWait"),
                      "scheduledTime":  groups[routeId][0].get(["scheduledTime"]),

                      "nextDepartures": new RouteArrivals(_.rest(groups[routeId]))
                    }
                  })
                  .sortBy("scheduledTime")
                  .value();

                //Smart updates previous departures with the new ones
                self.departures.set(departures);

                console.log("model.refreshDepartures() SUCCESS!");
                onSuccess();
              },

              error: function(err){
                console.log("model.refreshDepartures() ERROR -->"); console.log(err);
                onError(err);
              }
            })
          } else {
            onError("BUS_STOP_UNDEFINED");
          }
        },

        /**
         * Custom processing of REST API response before injecting it in the Backbone collection:
         * - UUID creation for arrivals
         * - Parsing time strings to timestamps
         */
        onParseArrivals: function(response) {
          var self = this;
          _(response["arrivals"]).each(function(arrival) {

            //UUID creation for every models in the collection. Needed for smart updates later on
            arrival.id = arrival["routeId"] + "_" + arrival["scheduledTime"]; //.split(":").join("_");

            //Parsing arrival time from string to integer timestamp
            arrival.scheduledTime = self.parseTime(arrival["scheduledTime"]);
          });

          //Returning parsed data to the collection
          return response["arrivals"];
        },

        /**
         * Custom processing of REST API response before injecting it in the Backbone collection:
         * - We're interested in response.markers, not response
         */
        onParseMarkers: function(response) {
          return response["markers"];
        },

        /**
         * Parses a scheduledTime string from the API, like "[ddd ]hh:mm", into an absolute integer timestamp
         *
         * @param timeString
         * @returns {number}
         */
        parseTime: function(timeString){
          var now = new Date();
          var hoursAndMinutes = timeString.split(":");
          var hours = hoursAndMinutes[0];
          var minutes = hoursAndMinutes[1];
          var delta = 0;

          //Checks if this time string is on the next day. If that is the case it'll follow the pattern "ddd hh:mm"
          if(hours.indexOf(" ") > -1){
            hours = hours.split(" ")[1];
            delta = 24 * 60 * 60 * 1000;  //Milliseconds in a day
          }
          return Date.UTC(now.getFullYear(), now.getUTCMonth(), now.getUTCDay(), hours, minutes) + delta;
        }

      });

      //-----------------------------------------
      // Getters & Setters
      //-----------------------------------------

      Object.defineProperty(Model.prototype, "currBusStopID", {
        get: function () {
          return this._currBusStopID;
        },
        set: function(str){
          if (str !== this._currBusStopID) {
            this._currBusStopID = str;
            this._currBusStop = this.busStops.get(this._currBusStopID);

            this.arrivals.reset();
            this.departures.reset();

            this.refreshDepartures();
          }
        },
        enumerable: true,
        configurable: true
      });

      Object.defineProperty(Model.prototype, "currBusStop", {
        get: function () {
          return this._currBusStop;
        },
        enumerable: true,
        configurable: true
      });

      Object.defineProperty(Model.prototype, "lastUpdated", {
        get: function () {
          return this._lastUpdated;
        },
        enumerable: true,
        configurable: true
      });


      //Constructor for the view of a single bus stop's departure.
      //-------------------------------------------------------------
      var DepartureView = Marionette.ItemView.extend({
        template: Handlebars.compile($("#departure-template").html()),
        tagName: "item",
        className: "route",
        modelEvents:{
          "change": function(){
            this.render();
          }
        }
      });

      //Constructor for the view of the collection of bus stop's departures.
      // It will be binded to a collection of RouteDepartures
      //---------------------------------------------------------------------
      var DeparturesView = Marionette.CollectionView.extend({
        childView: DepartureView
      });

      var BusStopView = Marionette.ItemView.extend({
        template: Handlebars.compile($("#bus-stop-header-template").html())
      });

      //Returns next route departures collection in a properly formatted string
      Handlebars.registerHelper('showNextDepartures',
        function(departuresCollection) {
          var str = "";
          if(departuresCollection.length > 0){
            str += "then ";
            str += departuresCollection.map(function(model){
              return model.get("estimatedWait").split(" ")[0]
            }).join(", ");
            str += " min";
          }
          return str;
        }
      );

      google.maps.event.addDomListener(window, 'load', function(){
        console.log("window onLoad");
        app.start();
      });

      app.on("start", function() {
        console.log("app onStart");

        app.addRegions({
          busStopHeader: "#bus-stop-header",
          departures: "#route-departures"
        });

        app.map = window.map = new google.maps.Map(document.getElementById('map-canvas'), {
          zoom: 15,
          center: new google.maps.LatLng(51.49435320032761, -0.13895414567947073),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true
        });

        app.model = new Model();
        app.model.initialize();
        app.model.map = app.map;

        app.busStopView = new BusStopView();
        app.busStopView.model = app.model.currBusStop;

        app.departuresView = new DeparturesView();
        app.departuresView.collection = app.model.departures;

        app.departures.show(app.departuresView);
        //app.busStopHeader.show(app.busStopView);

        //Inits

        google.maps.event.addListenerOnce(app.map, 'idle', function(){
          app.model.refreshBusStops();
        });
      });

    </script>
  </body>
</html>
